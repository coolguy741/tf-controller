replicaCount: 1
concurrency: 24
caCertValidityDuration: 168h0m
certRotationCheckFrequency: 30m0s
# Deprecated
certValidityDuration: 6h0m
runnerCreationTimeout: 5m0s
logLevel: info
image:
  repository: ghcr.io/weaveworks/tf-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.11.0-rc.1"
# extraEnv -- Additional container environment variables.
extraEnv: {}
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
runner:
  image:
    repository: ghcr.io/weaveworks/tf-runner
    tag: "v0.11.0-rc.1"
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account for runner pod to use.
    name: ""
installCRDs: true
podAnnotations: {}
# Pod-level security context
podSecurityContext:
  fsGroup: 1337
# Container-level security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  seccompProfile:
    type: RuntimeDefault
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 64Mi
rbac:
  create: true
nodeSelector: {}
tolerations: []
affinity: {}
# Create an AWS EKS Security Group Policy with the supplied Security Group IDs
# https://docs.aws.amazon.com/eks/latest/userguide/security-groups-for-pods.html#deploy-securitygrouppolicy
eksSecurityGroupPolicy:
  create: false
  ids: []
  # - sg-1234567890
  # - sg-1234567891
  # - sg-1234567892
