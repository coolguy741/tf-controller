# permissions for end users to view terraforms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: terraform-viewer-role
rules:
- apiGroups:
  - infra.contrib.fluxcd.io
  resources:
  - terraforms
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.contrib.fluxcd.io
  resources:
  - terraforms/status
  verbs:
  - get
