apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: helloworld-drift-detection
spec:
  interval: 10s
  approvePlan: "disable"
  path: ./
  sourceRef:
    kind: GitRepository
    name: helloworld
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: helloworld-drift-detection-disable
spec:
  interval: 10s
  approvePlan: "auto"
  disableDriftDetection: true
  path: ./
  sourceRef:
    kind: GitRepository
    name: helloworld