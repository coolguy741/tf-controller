---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: helloworld-dev-mt
  namespace: dev
spec:
  interval: 1m
  url: https://github.com/tf-controller/helloworld.git
  ref:
    branch: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: helloworld-dev-mt
  namespace: dev
spec:
  interval: 10s
  approvePlan: "auto"
  path: ./
  sourceRef:
    kind: GitRepository
    name: helloworld-dev-mt
  serviceAccountName: dev-tf-runner
